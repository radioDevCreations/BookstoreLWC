<template>
    <lightning-card title="News Editor">
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12">
                <lightning-tabset variant="scoped" active-tab-value={selectedTabValue}>
                    <lightning-tab label="Add News" value="NEWS_ADD_TAB" onactive={handleTabChange}>
                        <c-add-new-news-tab></c-add-new-news-tab>
                    </lightning-tab>
                    <template if:true={newsFound}>
                        <lightning-tab label="Edit This News" value="NEWS_EDIT_TAB" onactive={handleTabChange}>
                            <c-edit-news-tab news-id={selectedNewsId}></c-edit-news-tab>
                        </lightning-tab>
                        <lightning-tab label="Delete This News" value="NEWS_DELETE_TAB" onactive={handleTabChange}>
                            <c-delete-record-tab record-id={selectedNewsId} label="Delete News"></c-delete-record-tab>
                        </lightning-tab>
                    </template>
                </lightning-tabset>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>

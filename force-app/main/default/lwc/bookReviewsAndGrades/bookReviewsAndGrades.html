<!-- sldsValidatorIgnore -->
<template>
    <template if:false={hasReviews}>
        <p  class="slds-p-around_small">No reviews for this book yet. Share your opinion!</p>
    </template>
    <template if:true={hasReviews}>
        <div style="height: 300px; overflow: overlay;">
            <template for:each={bookReviews} for:item="review">
                <div class="slds-feed" key={review.Id}>
                    <ul class="slds-feed__list">
                        <li class="slds-feed__item">
                            <article class="slds-post">
                                <header class="slds-post__header slds-media">
                                    <div class="slds-media__figure">
                                        <a href="javascript:void(0);"
                                            class="slds-avatar slds-avatar_circle slds-avatar_large">
                                            <img alt={review.CreatedBy.Name} src={review.CreatedBy.SmallPhotoUrl}
                                                title={review.CreatedBy.Name} class="user-picture"/>
                                        </a>
                                    </div>
                                    <div class="slds-media__body">
                                        <div class="slds-grid slds-grid_align-spread slds-has-flexi-truncate">
                                            <p>
                                                <a href="javascript:void(0);" data-userid={review.CreatedBy.Id}
                                                    onclick={handleUserClick}>{review.CreatedBy.Name}</a>
                                            </p>
                                        </div>
                                        <p class="slds-text-body_small">
                                            <lightning-formatted-date-time value={review.CreatedDate}>
                                            </lightning-formatted-date-time>
                                        </p>
                                    </div>
                                </header>
                                <div class="slds-post__content slds-text-longform">
                                    <p class="slds-text-title_caps">{review.Name}</p>
                                    <p class="slds-text-body_small">
                                        <lightning-formatted-rich-text value={review.Review__c}>
                                        </lightning-formatted-rich-text>
                                    </p>
                                </div>
                            </article>
                        </li>
                    </ul>
                </div>
            </template>
        </div>
    </template>
</template>

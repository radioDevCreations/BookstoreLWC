<template>
        <lightning-layout horizontal-align="center">
            <div class="books-browser">
                <lightning-layout-item class="slds-var-m-around_medium">
                    <lightning-combobox
                    name="filterByBookCategoryCombobox"
                    label="Filter by Category"
                    value={selectedCategory}
                    placeholder="Category"
                    options={bookCategories}
                    onchange={handleCategoryChange}></lightning-combobox>
                </lightning-layout-item>

                <lightning-layout-item class="slds-var-m-around_medium">
                    <lightning-input 
                    type="text" 
                    name="filterByTitleInput" 
                    label="Filter by Title" 
                    value={typedTitle}
                    onchange={handleTypedTitleChange}></lightning-input> 
                </lightning-layout-item>
            </div>
        </lightning-layout>
</template>

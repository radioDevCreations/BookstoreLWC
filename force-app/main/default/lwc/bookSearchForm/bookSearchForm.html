<template>
    
    <div class="books-browser">
        <lightning-layout horizontal-align="left">
                <lightning-layout-item class="slds-align_absolute-center slds-var-m-around_small">
                    <lightning-input 
                    type="text" 
                    name="filterByTitleInput" 
                    label="Filter by Title" 
                    value={typedTitle}
                    variant="label-hidden"
                    placeholder="Filter by Keyword"
                    onchange={handleTypedTitleChange}></lightning-input> 
                </lightning-layout-item>

                <lightning-layout-item class="slds-align_absolute-center slds-var-m-around_small">
                    <lightning-combobox
                    name="filterByBookCategoryCombobox"
                    label="Filter by Category"
                    variant="label-hidden"
                    value={selectedCategory}
                    placeholder="Filter by Category"
                    options={bookCategories}
                    onchange={handleCategoryChange}></lightning-combobox>
                </lightning-layout-item>
                
                <lightning-layout-item
                    class="slds-align_absolute-center slds-var-m-around_small">
                    <lightning-button
                    label="Create Category"
                    onchange={handleAddNewCategory}></lightning-button> 
                </lightning-layout-item>
        </lightning-layout>
    </div>
</template>

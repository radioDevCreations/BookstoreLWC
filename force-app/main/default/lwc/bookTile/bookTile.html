<template>
    <div class="book slds-align_absolute-center slds-var-p-around_large" >

        
        <img src={bookDetails.PictureURL__c} alt={bookDetails.Name} class="image"/>
        <template if:true={priceAfterDiscount}>
            <section class="price">
                <strong class="current-price">{priceAfterDiscount}&euro;</strong> / <del class="last-price">{bookDetails.Price__c}&euro;</del>
            </section>
        </template>
        <template if:false={priceAfterDiscount}>
            <section class="price">
                <span>{bookDetails.Price__c}&euro;</span>
            </section>
        </template>
        <section class="title">
            {bookDetails.Name}
        </section>
        <section class="author">
            {bookDetails.Author__c}
        </section>

        <lightning-button
        label="Buy this Book"
        onclick={handleBuyButtonClick}
        variant="success"
        class="slds-var-m-top_small"></lightning-button>
    </div>
</template>

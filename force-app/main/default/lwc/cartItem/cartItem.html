<template>
    <div class="cart-item slds-var-p-around_large slds-grid">
        <div class="slds-size_3-of-12 slds-align_absolute-center">
            <span>{cartItem.Book_Name}</span>
        </div>
        <div class="slds-size_3-of-12 slds-align_absolute-center">
            <span>{cartItem.Book_Price}&euro;</span>
        </div>
        <template if:true={editable}>
            <div class="slds-size_3-of-12 slds-align_absolute-center">
                <lightning-input type="number" variant="standard" name="quantity" label="Quantity" min="1" value={cartItemQuantity} onchange={handleQuantityInputChange} onfocusout={handleUpdateQuantity}></lightning-input>
            </div>
            <div class="slds-size_3-of-12 slds-align_absolute-center">
                <lightning-button variant="destructive" label="Delete" title="Delete From Cart" onclick={handleDeleteFromCart}></lightning-button>
            </div>
        </template>
        <template if:false={editable}>
            <div class="slds-size_3-of-12 slds-align_absolute-center">
                <span>{cartItem.Book_Category}</span>
            </div>
            <div class="slds-size_3-of-12 slds-align_absolute-center">
                <span>{cartItem.Book_ISBN}</span>
            </div>
        </template>
    </div>
</template>

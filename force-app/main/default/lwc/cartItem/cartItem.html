<template>
    <div class="cart-item slds-var-p-around_large slds-grid">
        <section class="slds-size_3-of-12 slds-align_absolute-center">
            <span>{cartItem.Book_Name}</span>
        </section>
        <section class="slds-size_3-of-12 slds-align_absolute-center">
            <span>{cartItem.Book_Price}&euro;</span>
        </section>
        <section class="slds-size_3-of-12 slds-align_absolute-center">
            <lightning-input type="number" variant="standard" name="quantity" label="Quantity" min="1" value={cartItemQuantity} onchange={handleQuantityInputChange}></lightning-input>
        </section>
        <section class="slds-size_3-of-12 slds-align_absolute-center">
            <lightning-button variant="destructive" label="Delete" title="Delete From Cart" onclick={handleDeleteFromCart}></lightning-button>
        </section>
    </div>
</template>

<template>
    <div class="news" onclick={handleShowDetails}>
        <section class="title slds-var-p-vertical_small">
            {newsDetails.Name}
        </section>
        <section class="content slds-var-p-bottom_small">
            {newsDetails.Content__c}
        </section>
        <template if:true={editable}>
            <section class="slds-var-p-bottom_small">
                <lightning-button variant="base" label="Show Details" title="Show Details"></lightning-button>
            </section>
        </template>
    </div>
</template>

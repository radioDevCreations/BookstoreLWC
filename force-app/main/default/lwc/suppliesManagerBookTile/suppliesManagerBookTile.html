<template>
    <div class="book slds-var-p-around_large slds-grid" >
        <template if:true={priceAfterDiscount}>
            <section class="slds-size_1-of-12">
                <strong class="current-price">{priceAfterDiscount}&euro;</strong> / <del class="last-price">{bookDetails.Price__c}&euro;</del>
            </section>
        </template>
        <template if:false={priceAfterDiscount}>
            <section class="price slds-size_1-of-12">
                <span>{bookDetails.Price__c}&euro;</span>
            </section>
        </template>
        <section class="title slds-size_5-of-12">
            {bookDetails.Name}
        </section>
        <section class=" slds-size_2-of-12">
            {bookDetails.Author_Name}
        </section>
        <section class=" slds-size_1-of-12">
            {bookDetails.ISBN__c}
        </section>
        <section class="quantity slds-size_2-of-12">
            Quantity: {bookDetails.Quantity__c}
        </section>

        <lightning-button
        label="Buy Supplies"
        onclick={handleShowDetailsButtonClick}
        variant="base"
        class="base-button slds-size_1-of-12"></lightning-button>
    </div>
</template>

<template>
    <div class="book slds-var-p-around_large slds-grid slds-wrap" >
        <template if:true={priceAfterDiscount}>
            <section class="field slds-small-size_1-of-1 slds-medium-size_2-of-12">
                <strong class="current-price">{priceAfterDiscount}&euro;</strong> / <del class="last-price">{bookDetails.Price__c}&euro;</del>
            </section>
        </template>
        <template if:false={priceAfterDiscount}>
            <section class="field price slds-small-size_1-of-1 slds-medium-size_2-of-12">
                <span>{bookDetails.Price__c}&euro;</span>
            </section>
        </template>
        <section class="field title slds-small-size_1-of-1 slds-medium-size_2-of-12">
            {bookDetails.Name}
        </section>
        <section class="field slds-small-size_1-of-1 slds-medium-size_2-of-12">
            {bookDetails.Author_Name}
        </section>
        <section class="field slds-small-size_1-of-1 slds-medium-size_2-of-12">
            {bookDetails.ISBN__c}
        </section>
        <section class="field slds-small-size_1-of-1 quantity slds-medium-size_2-of-12">
            Quantity: {bookDetails.Quantity__c}
        </section>

        <lightning-button
        label="Buy Supplies"
        onclick={handleShowDetailsButtonClick}
        variant="base"
        class="field base-button slds-small-size_1-of-1 slds-medium-size_2-of-12"></lightning-button>
    </div>
</template>

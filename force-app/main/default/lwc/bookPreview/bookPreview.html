<template>
    <lightning-card  variant="Narrow"  title={bookName} icon-name="utility:knowledge_base">    
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" small-device-size="6" medium-device-size="6" large-device-size="6">
                <div class="slds-p-horizontal_small">
                    <div class="bookproperty">
                        <span class="label">Price:</span>
                        <template if:true={priceAfterDiscount}>
                            <span class="price">
                                <strong class="current-price">{priceAfterDiscount}</strong> / <del class="last-price">{bookPrice}</del>
                            </span>
                        </template>
                        <template if:false={priceAfterDiscount}>
                            <span class="price">
                                <span>{bookPrice}</span>
                            </span>
                        </template>
                    </div>
                    <template if:true={supplies}>
                        <div class="bookproperty">
                            <span class="quantity">
                                Quantity: <strong class="current-quantity">{bookQuantity}</strong>
                            </span>
                        </div>
                    </template>
                    <div class="bookproperty">
                        <span class="label">Author:</span>
                        <lightning-formatted-text value={bookAuthor}> </lightning-formatted-text>
                    </div>
                    <div class="bookproperty">
                        <span class="label">Category:</span>
                        <lightning-formatted-text value={bookCategory}></lightning-formatted-text>
                    </div>
                    <div class="bookproperty">
                        <span class="label">ISBN:</span>
                        <lightning-formatted-text value={bookISBN}></lightning-formatted-text>
                    </div>
                    <template if:false={supplies}>
                        <div class="bookproperty">
                            <span class="label">Description:</span>
                            <lightning-formatted-text value={bookDescription}></lightning-formatted-text>
                        </div>
                    </template>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="12" small-device-size="6" medium-device-size="6" large-device-size="6" class="slds-var-m-top_medium">
                <img src={bookPictureURL} class="book slds-align_absolute-center" alt="Book Cover" />
            </lightning-layout-item>
            <template if:false={supplies}>
                <template if:true={customer}>
                    <lightning-layout-item size="12" class="slds-var-p-around_small">
                        <lightning-button variant="brand-outline" label="Full Preview" onclick={handleFullPreviewClick}></lightning-button>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" class="slds-var-p-horizontal_small">
                        <lightning-button variant="brand" label="Add To Cart" onclick={handleAddToCartClick}></lightning-button>
                    </lightning-layout-item>
                </template>
            </template>
            <template if:true={supplies}>
                <lightning-layout-item size="12" class="slds-var-p-horizontal_large slds-var-p-vertical_medium">
                    <lightning-button-group>
                            <lightning-button variant="brand-outline" label="Add Supply" value="MODE_ADD" onclick={handleChangeMode} class={addButtonClass}></lightning-button>
                            <lightning-button variant="brand-outline" label="Send Supply" value="MODE_SEND" onclick={handleChangeMode} class={sendButtonClass}></lightning-button>
                    </lightning-button-group>
                </lightning-layout-item>
            </template>
        </lightning-layout>
    </lightning-card>
</template>
